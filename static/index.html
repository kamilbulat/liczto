<!DOCTYPE html>
<html>
<head>
    <title>licz to!</title>
	<meta charset="utf-8" />
    <link href="css/input.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font.css" rel="stylesheet" />
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/rejestracja.js"></script>  
    <script src="js/ajax.js"></script>
    <script src="js/ajax2.js"></script>
</head>
<body>
    <div id="left">
        <img src="gfx/logo.png" alt="logo" />
    </div>
    <div id="right">
        <input type="text" placeholder="Nazwa użytkownika" name="login" id="login"/>
        <input type="password" placeholder="Hasło" id="passwd" />
        <input type="button" value="Zaloguj" id="submit" />
        <input type="button" value="Rejestracja" id="rej" />
    </div>
    <div id="rejestracja">
        Nazwa użytkownika:
        <input type="text" placeholder="Nazwa użytkownika" name="login" id="nlogin" />
        Hasło:
        <input type="password" placeholder="Hasło" id="npasswd" />
        Powtórz hasło:
        <input type="password" placeholder="Powtórz hasło" id="nppasswd" />
        <br/>
        <input type="button" value="Stwórz konto" id="nkonto" />
        <br/>
        <input type="button" id="back" value="Powrót"/>
    </div>
</body>
</html>
